<div flex layout="column" layout-fill>
  <md-toolbar class="md-hue-3">
    <div class="md-toolbar-tools">
      <md-button ng-click="vm.prevChap()" class="md-fab md-mini md-primary" ng-disabled="vm.chapter == 1">
        <md-icon class="md-accent" md-font-set="material-icons">navigate_before</md-icon>
        <md-tooltip><span>Capítulo Anterior</span></md-tooltip>
      </md-button>
      <h6 flex md-truncate>{{vm.book.book + ' - ' + vm.book.chapters[0].number}}</h6>
      <md-button ng-click="vm.nextChap()" class="md-fab md-mini md-primary" ng-disabled="vm.chapter == vm.book.numberOfChapters">
        <md-icon class="md-accent" md-font-set="material-icons">navigate_next</md-icon>
        <md-tooltip><span>Próximo Capítulo</span></md-tooltip>
      </md-button>
    </div>
  </md-toolbar>
  <div flex layout="row">
    <md-content flex>
      <md-list class="md-dense" flex>
        <md-list-item ng-repeat="verse in vm.book.chapters[0].verses track by $index" ng-click="null">
          <div class="md-list-item-text" layout="column">
            <p class="verse">
              <sup>{{$index + 1}}</sup>
              {{ verse }}
            </p>
          </div>
        </md-list-item>
      </md-list>
    </md-content>
  </div>
</div>
