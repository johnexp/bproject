<md-bottom-sheet class="md-list md-has-header" layout="row">
  <div flex>
    <md-subheader ng-cloak>Antigo Testamento</md-subheader>
    <md-list ng-cloak>
      <md-list-item ng-repeat="book in vm.bookList.at | filter: vm.bookSearchTerm">
        <md-button ng-click="vm.changeBook(book.abbrev)" md-autofocus="$index == 2" class="md-list-item-content">
          <span class="md-inline-list-icon-label">{{ book.name }}</span>
        </md-button>
      </md-list-item>
    </md-list>
  </div>
  <div flex>
    <md-subheader ng-cloak>Novo Testamento</md-subheader>
    <md-list ng-cloak>
      <md-list-item ng-repeat="book in vm.bookList.nt | filter: vm.bookSearchTerm">
        <md-button ng-click="vm.changeBook(book.abbrev)" md-autofocus="$index == 2" class="md-list-item-content">
          <span class="md-inline-list-icon-label">{{ book.name }}</span>
        </md-button>
      </md-list-item>
    </md-list>
  </div>
</md-bottom-sheet>
