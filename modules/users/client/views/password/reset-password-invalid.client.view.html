<md-card flex-offset-md="30" flex-offset-sm="20" flex-md="40" flex-sm="60" flex-gt-md="30" flex-offset-gt-md="35">
  <md-card-title class="card-error">
    <md-card-title-text>
      <h2 class="md-headline">
        Ocorreu um erro
        <md-icon md-font-set="material-icons" class="white-icon">sentiment_very_dissatisfied</md-icon>
      </h2>
    </md-card-title-text>
  </md-card-title>
  <md-card-content layout="column" layout-align="space-between">
    <h4 class="md-subhead info-text">Não foi possível resetar sua senha...</h4>
    <md-button class="md-accent" ui-sref="password.forgot">Resetar a senha novamente</md-button>
  </md-card-content>
</md-card>
